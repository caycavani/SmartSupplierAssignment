
services:
  postgres:
    image: postgres:16
    container_name: pg-optimizer
    environment:
      POSTGRES_DB: optimizer
      POSTGRES_USER: optimizer
      POSTGRES_PASSWORD: optimizer
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U optimizer -d optimizer"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: ProviderOptimizerService.API/Dockerfile
    container_name: provider-optimizer-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Ajusta estas variables a tu configuraci√≥n
      ASPNETCORE_ENVIRONMENT: "Development"
      # Provider usado por Infrastructure
      Database__Provider: "postgres"
      # Connection string que la API utiliza (Program.cs lee "ConnectionStrings:Default")
      ConnectionStrings__Default: "Host=postgres;Port=5432;Database=optimizer;Username=optimizer;Password=optimizer"
    ports:
      - "8080:8080"   # http://localhost:8080/swagger

